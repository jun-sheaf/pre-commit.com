repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: debug-statements
    -   id: double-quote-string-fixer
    -   id: name-tests-test
    -   id: requirements-txt-fixer
-   repo: https://github.com/asottile/reorder-python-imports
    rev: v3.12.0
    hooks:
    -   id: reorder-python-imports
        args: [--py38-plus, --add-import, 'from __future__ import annotations']
    -   id: reorder-python-imports
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
    -   id: add-trailing-comma
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
    -   id: pyupgrade
        args: [--py38-plus]
-   repo: https://github.com/hhatto/autopep8
    rev: v2.1.0
    hooks:
    -   id: autopep8
-   repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
    -   id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-all]
-   repo: https://github.com/biomejs/pre-commit
    rev: v0.1.0
    hooks:
    -   id: biome-check
        additional_dependencies: ["@biomejs/biome@1.4.1"]
-   repo: local
    hooks:
    -   id: no-github-dot-git
        name: No need for .git for github/gitlab urls
        entry: '(github|gitlab).*\.git'
        files: all-repos.yaml
        language: pygrep
    -   id: no-github-trailing-slash
        name: No need for trailing / for urls
        entry: '.*/$'
        files: all-repos.yaml
        language: pygrep
